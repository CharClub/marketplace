name: Deployment
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: mainnet
    concurrency:
      group: pr-${{ github.event.pull_request.number || github.event.number }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.3.0

      - name: Setup Mops
        run: curl -fsSL cli.mops.one/install.sh | sh

      - name: Install DFX
        uses: dfinity/setup-dfx@main

      - name: Dump Identity
        run: |
          mkdir -p ~/.config/dfx/identity/default
          echo $DFX_IDENTITY | base64 -d > ~/.config/dfx/identity/default/identity.pem
          sed -i 's/\\r\\n/\r\n/g' ~/.config/dfx/identity/default/identity.pem
        env:
          DFX_IDENTITY: ${{ secrets.DFX_IDENTITY }}

      - name: Check Canister Balance
        run: .github/scripts/check-balance.sh
        env:
          DFX_WARNING: -mainnet_plaintext_identity
          DISCORD_WEBHOOK_URL: https://discord.com/api/webhooks/1356207850807890052/282TX4qN_Ej27SlQj6ZUiSyKXlyvffrekGut6htV51zsR0EI0K10cDMg00_jbpfaySMG

      - name: Install Dependencies
        run: pnpm install

      - name: "Build & Deploy"
        run: |
          dfx build backend
          .github/scripts/submit-deploy.sh --wasm ./.dfx/local/canisters/backend/backend.wasm --canister-id $(dfx canister id threshold --network=ic) --target-canister-id $(dfx canister id backend --network=ic) 
          # dfx deploy --network=ic frontend
        env:
          DFX_WARNING: -mainnet_plaintext_identity
          VITE_CHARCLUB_AI_URL: "https://chat.charclub.ai"
          CANISTER_ID_LEDGE: "ryjl3-tyaaa-aaaaa-aaaba-cai"
          OWNER: "nqh6f-mgbjr-4iepl-umlpk-ye5l4-kkupj-ltwmu-z37ly-dio6c-ev6kr-qqe"
