name: Deployment
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: mainnet
    concurrency:
      group: pr-${{ github.event.pull_request.number || github.event.number }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.3.0

      - name: Setup Mops
        run: curl -fsSL cli.mops.one/install.sh | sh 

      - name: Install DFX
        uses: dfinity/setup-dfx@main

      - name: Dump Identity
        run: |
          mkdir -p ~/.config/dfx/identity/default
          echo $DFX_IDENTITY | base64 -d > ~/.config/dfx/identity/default/identity.pem
          sed -i 's/\\r\\n/\r\n/g' ~/.config/dfx/identity/default/identity.pem
        env:
          DFX_IDENTITY: ${{ secrets.DFX_IDENTITY }}

      - name: Check Canister Balance
        run: |
          dfx canister --network ic status backend
          balance=$(dfx canister --network ic status backend 2>&1 | grep Balance: | sed 's/[^0-9]//g')
          LANG=en_US.UTF-8
          balance_formatted=$(echo $balance | awk '{printf "%'\''d\n", $0}')
          echo "Canister balance: $balance_formatted"
          if [ "5000000000000" -gt "$balance" ]; then
            payload=$(jq -n --arg canister "$canister_id" --arg balance "$balance_formatted" '{
              "embeds": [{
                "title": ":warning: Internet Computer Canister Alert",
                "color": 16711680,
                "description": "Canister `marketplace_backend` balance is **\($balance)**.",
                "fields": [
                  {
                    "name": "Top it up by:",
                    "value": "- Running: `dfx ledger --network ic top-up \($canister) --amount 5.0`\n- Or adding the canister on the NNS and sending cycles to it."
                  }
                ]
              }]
            }')
            curl -H "Content-Type: application/json" -d "$payload" -X POST "$DISCORD_WEBHOOK_URL" -o /dev/null
          fi
        env:
          DFX_WARNING: -mainnet_plaintext_identity
          DISCORD_WEBHOOK_URL: https://discord.com/api/webhooks/1356207850807890052/282TX4qN_Ej27SlQj6ZUiSyKXlyvffrekGut6htV51zsR0EI0K10cDMg00_jbpfaySMG

      - name: Install Dependencies
        run: pnpm install

      - name: "Build & Deploy"
        run: dfx deploy --network=ic backend --argument '(record { owner = principal "nqh6f-mgbjr-4iepl-umlpk-ye5l4-kkupj-ltwmu-z37ly-dio6c-ev6kr-qqe"; subaccount = null })'
        env:
          DFX_WARNING: -mainnet_plaintext_identity
          VITE_CHARCLUB_AI_URL: "https://chat.charclub.ai"
          CANISTER_ID_LEDGE: "ryjl3-tyaaa-aaaaa-aaaba-cai"
